<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="calc.js"></script>
</head>

<body>
    <div class="note">
        <div class="text">
            <p>Привет! Это гламурненький пикми калькулятор, мне просто было забавненько его сделать, так что вот,
                держите)</p>
            <p>Если найдутся баги, пишите&nbsp;tg: @Bueeeef</p>
        </div>
        <div class="right">
            <div class="close-btn"></div>
            <div class="cat-dance"></div>
        </div>
    </div>

    <div class="stars"></div>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button btn-ac">AC</button>
            <button class="button btn-del">del</button>
            <button class="button btn-dec">%</button>
            <button class="button btn-div">÷</button>

            <button class="button btn-sev">7</button>
            <button class="button btn-eight">8</button>
            <button class="button btn-nine">9</button>
            <button class="button btn-mult">X</button>

            <button class="button btn-four">4</button>
            <button class="button btn-five">5</button>
            <button class="button btn-six">6</button>
            <button class="button btn-min">-</button>

            <button class="button btn-one">1</button>
            <button class="button btn-two">2</button>
            <button class="button btn-three">3</button>
            <button class="button btn-plus">+</button>

            <button class="button btn-zero">0</button>
            <button class="empty">.</button>
            <button class="button btn-dot">.</button>
            <button class="button btn-equal">=</button>
        </div>
    </div>

    <div class="cat"></div>
</body>

</html>
